# Tmux Prefix
set -g prefix M-a
unbind C-b
bind M-a send-prefix

set -g base-index 1
set -g pane-base-index 1

# Moving Windows
bind n next-window
bind p previous-window
bind X confirm kill-window

# Panes
bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

# reload tmux file
bind r source-file ~/.tmux.conf \; display-message "tmux config loaded"
